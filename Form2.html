<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JOB REGISTRATION</h1>
    <form >
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="phon">Phone</label><br>
        <input type="tel" name="phone" id="phon"><br>

        <label for="resume">Resume</label> <br>
        <input type="file" name="resume" id="resume">
        <br>

        <label for="exp">Experience(in years) </label>
        <input type="number" name="experience" id="exp" min="0" max="50">
        <br>

        <fieldset>
            <legend>SKILLS :</legend>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label> 

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label> 

            <input type="checkbox" name="js" id="js">
            <label for="js">Java Script</label> <br>
        </fieldset>

            <label for="edu">Higher Education</label>
            <select name="education" id="edu">
                <option value="higherEdu">Higher Education</option>
                <option value="primaryEdu">Primary Education</option>
                <option value="master">Masters</option>
            </select>
            <br><br>
            <fieldset>
                <legend>Avalibility</legend>
           
            <label for="full-time">Full-Time</label>
            <input type="radio" name="radio" id="full-time">
            <br>
            <label for="part-time">part-Time</label>
            <input type="radio" name="radio" id="part-time">
            <br></fieldset>
            <label for="comments">Addition Comments</label><br>
            <textarea name="comments" id="coment"></textarea>
            <br><br>

            <input type="button" name="button" id="btn" value="Submit">

    </form>
</body>
</html>
