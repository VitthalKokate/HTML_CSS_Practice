<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend> Personal Informaton:</legend>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
            <br> <br>
            <label for="email">Email Id:</label>
            <input type="email" name="email" id="email">
            <br> <br>
            <label for="phno">Phone no. :</label>
            <input type="tel" name="phone" id="phno">
            <br> <br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="date" id="dob">
            <br> <br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>

        </fieldset>
        <fieldset>
            <legend> Address</legend>
            <label for="street">Street :</label>
            <input type="text" name="street" id="street"> <br><br>
            <label for="city">City :</label>
            <input type="text" name="city" id="city"><br><br>
            <label for="state">State :</label>
            <input type="text" name="state" id="state"><br><br>
            <label for="zip">Zip Code :</label>
            <input type="text" name="zipcode" id="zip">

        </fieldset>
        <fieldset>
            <legend>Other</legend>
            <label for="coment">Comments</label><br>
            <textarea name="commet" id="coment" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
