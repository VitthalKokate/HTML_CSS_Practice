<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form >

        <fieldset>
            <legend> Personal Information</legend>

            <label for="name">Name :</label>
            <input type="text" name="name" id="name">

            <label for="email">Email :</label>
            <input type="email" name="email" id="email">

            <label for="phno">Phone :</label>
            <input type="tel" name="number" id="phno">

            <label for="dob">Date Of Birth :</label>
            <input type="date" name="date" id="dob">

            <label for="gender"> Gender :</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="usa">United State</option>
                <option value="ind">India</option>
                <option value="australia">Australiya</option>
                <option value="china">China</option>
            </select>
        </fieldset>

        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zpc">Zip Code</label>
            <input type="number" name="zipcode" id="zpc">

        </fieldset>

        <fieldset>
            <legend> Other Information</legend>
            <label for="commets">Comments</label>
            <textarea name="comments" id="coment"></textarea>
            <br><br>
            <label for="terms">I agree to the terms of service </label>
            <input type="checkbox" name="agree" id="terms">
        </fieldset>
        <br>
        <input type="button" name="submit" id="submit" value="Submit">
    </form>
</body>
</html>
