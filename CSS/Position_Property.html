<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
</head>
<style>
    div{
        border: 1px solid black;
        margin: 5px;
    }
    .image2{
      
        /* position: relative; */
        /* top: 100px;
        left:200px; */

      position: absolute;
        top: 100px;
    }
    .image4{
        position: fixed;

    }
    .container{
        position: relative;
        height: 900px;
    }
</style>
<body>

    <div class="container">
    <img src="img1.png" alt="image1" height="200px" width="200px" class="image1">
    <img src="img2.png" alt="image1" height="200px" width="200px" class="image2">
    <img src="img1.png" alt="image1" height="200px" width="200px" class="image3">
    <img src="img2.png" alt="image1" height="200px" width="200px" class="image4">

</div>
</body>
</html>
